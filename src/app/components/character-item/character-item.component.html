<div class="character-details">
    <h3>Name: {{characterLists.name}}</h3>
    <div class="character">
        <p>Occupation: {{characterLists.occupation}}</p>
        <p>Debt: {{characterLists.debt}}</p>
        <p>Weapon: {{characterLists.weapon}}</p>
        <p>ID: {{characterLists.id}}</p>
    </div>
    <button (click)="deleteCharacter()">Delete character</button>
</div>
